<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='avatar.ico') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web trực quan xử lý ảnh Y tế</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 15px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web trực quan xử lý ảnh Y tế</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Upload and Predict</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        // Lắng nghe sự kiện submit form để lấy kết quả dự đoán
        document.querySelector("form").onsubmit = async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const response = await fetch("/predict", {
                method: "POST",
                body: formData,
            });
            
            const resultElement = document.getElementById("result");
            if (response.ok) {
                const data = await response.json();
                resultElement.textContent = `Predicted Class: ${data.predicted_class}`;
            } else {
                resultElement.textContent = "Error: Unable to make a prediction";
            }
        };
    </script>
</body>
</html>
